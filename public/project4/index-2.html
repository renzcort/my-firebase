<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mita Kania - Restaurant Reviews</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mobile Web Specialist 2018">
    <meta name="theme-color" content="#add8e6"/>

    <link rel="shortcut icon" type="image/png" href="../images/logo.png">
    <link rel="manifest" href="../manifest.json">

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>

  </head>

  <body>
    <header>
      <nav>
        <h1>
          <a href="/project3">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map"></div>
      </section>

      <section id="content">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

    <script type="application/javascript" charset="utf-8" src="dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="main.js"></script>
    <script type="application/javascript" src="../assets/js/main.js"></script>

    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

    <footer id="footer">
      Copyright (c) 2018 <a href="/project3"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  </body>

</html>
